name: Release Announcer
on:
  release:
    types: [created]

jobs:
  DiscordReleaseAnnouncer:
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: |
            Вышла новая версия интеграции DonationAlerts + Streamer.bot версия {{GITHUB_REF_NAME}}

            Инструкция по настройке: {{GITHUB_SERVER_URL}}/{{GITHUB_REPOSITORY}}

